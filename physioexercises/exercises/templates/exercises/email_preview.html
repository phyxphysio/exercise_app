<!-- exercises/email_preview.html -->
{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block style %}
<link rel="stylesheet" href="{% static 'style.css' %}">
{% endblock style %}
{% block content %}
<div class='container bg-dark'>
    <div class='row mx-auto justify-content-center'>
        <div class='col-md-6  text-light'>
            <h1>Email Preview</h1>
            <form method="post" class='mt-4'>
                {% csrf_token %}
                <div>
                    {% crispy form %}
                </div>
                <a href="javascript:history.back()" class="btn btn-secondary mx-auto d-block w-25 mb-4">Go Back</a>
            </form>
            </div>
    </div>
</div>
{% endblock %}
