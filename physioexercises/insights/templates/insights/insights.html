{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block style %}
<link rel="stylesheet" href="{% static 'style.css' %}">
{% endblock style %}
{% block title %}Inishgts{% endblock title %}
{% block content %}
    <div class="container my-3">
        <div class="row justify-content-center">
            <div class="col-md-6 text-light">
                <h1>Upload Data</h1>
                <form method="post" enctype="multipart/form-data" class="mt-5">
                    {% csrf_token %} {{ form|crispy }}
                    <div class="justify-content-center">
                        <button type="submit" class="btn btn-primary my-3">Load Data</button>
                        <button hx-get="{{ path }}" class='btn btn-primary'>See Inishgt</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
