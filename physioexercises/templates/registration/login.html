{% extends "base.html" %}
{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'login.css' %}" />
{% endblock style %}
{% block content %}
    <body class="login">
        <div class='container'>
            <div class= "row justify-content-center ">
                <div class="col-md-6 text-center align-items-center text-light">
                    <h1 class='mb-2 mt-5'>Log In</h1>
                    <form method="post"">
                        {% csrf_token %}
                        {% for field in form %}<p class= "my-2">{{ field.label }}: {{ field }}</p>{% endfor %}
                        <button class= "btn btn-primary" type="submit">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
{% endblock content %}
