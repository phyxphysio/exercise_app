version: '3.8'

services:
  web:
    build:
      context: ./physioexercises
      dockerfile: Dockerfile
    command: gunicorn physioexercises.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/physioexercises/web/staticfiles
      - media_volume:/home/physioexercises/web/mediafiles

    expose:
      - 8000
    env_file:
      - ./.env.prod
    
  
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/physioexercises/web/staticfiles
      - media_volume:/home/physioexercises/web/mediafiles


    ports:
      - 1337:80
    depends_on:
      - web

volumes:
  static_volume:
  media_volume:
